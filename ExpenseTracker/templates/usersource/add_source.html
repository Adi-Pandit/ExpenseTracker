{% extends 'base.html' %}



{% block content %}

<div class="container mt-3"> 
    <div class="row">
        <div class="mx-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'usersource' %}">Source</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Source</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="form-body">
        <div id="container">
            <div class="form-wrap">
                <h2>Add Source</h2>
                <form action="{% url 'add-source' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="Source">Source</label>
                        <input type="text" name="source" value="{{values.amount}}"/>
                    </div>    
                    <button style="height:9%;" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

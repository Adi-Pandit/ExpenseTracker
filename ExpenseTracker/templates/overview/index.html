{% extends 'base.html' %}
{% load static %}

{% block content %} 

<div class="container mt-3">
  <div class="row">
      <div class="mx-2">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb shadow p-2 mb-3 bg-white rounded">
                <li class="breadcrumb-item"><a href=""><small><b>Dashboard</b></small></a></li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
          <div class="row">
          <div class="card text-white bg-primary mx-1" style="width:260px; height:200px; border-radius:10px; box-shadow: 0 0 20px 9px lightblue; border:none"> 
            <div class="card-body" style="width:250px; height:200px;">
              <h5 class="card-title">Total Expenditure</h5>
              <hr>
              <div class="card-header"><b>Total Expense  :  {{sumExpense}}</b></div><br>
              <div class="card-header"><b>Total Budget  :  17000.0</b></div>
            </div>
          </div> 
          <div class="card text-white bg-dark mx-auto" style="width:260px; height:200px; border-radius:10px; box-shadow: 0 0 20px 9px grey; border:none">
            <div class="card-body">
              <h5 class="card-title">Todays Transaction</h5>
              <hr>
              <div class="card-header"><b>Expense  :  {{sumTodayExpense}}</b></div><br>
              <div class="card-header"><b>Transactions  :  {{expenseCount}}</b></div>
            </div>
          </div>
        </div>
      </div>
        <div class="col-md-6 mx-3" style="height:400px; width:420px;">
          <div class="chartBox"> 
            <canvas class="mt-3" id="budgetExpenseChart"></canvas>
          </div>
        </div>
      </div>
</div>

<script>
  const renderChart = (data, labels) => {
    const ctx = document.getElementById('budgetExpenseChart').getContext('2d');
    const budgetExpenseChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: labels,
            datasets: [{
                label: 'Total budget-expense',
                data: data,
                backgroundColor: [
                    'rgba(255, 99, 132)',
                    'rgba(54, 162, 235)',
                    'rgba(255, 206, 86)',
                    'rgba(75, 192, 192)',
                    'rgba(153, 102, 255)',
                    'rgba(255, 159, 64)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1,
                cutout: '90%'
            }]
        },
        options: {
            title: {
                display: true,
                text: "Total budget-expense",
            }
        }
    });
}

const getChartData = () => {
    fetch('http://127.0.0.1:8000/overview/budget_expense_summary')
        .then((res) => res.json())
        .then((results) => {
            console.log("results", results);
            const budget_expense_data = results.expense_budget_data;
            const [labels, data] = [Object.keys(budget_expense_data), Object.values(budget_expense_data),];
            renderChart(data, labels);
        });
};

document.onload = getChartData();

</script>
{% endblock content %}

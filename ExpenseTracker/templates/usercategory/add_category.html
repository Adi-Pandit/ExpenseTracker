{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="container mt-3"> 
    <div class="row">
        <div class="mx-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb shadow p-2 mb-3 bg-white rounded">
                <li class="breadcrumb-item"><a href="{% url 'usercategory' %}"><small><b>Category</b></small></a></li>
                <li class="breadcrumb-item active" aria-current="page"><small><b>Add Category</b></small></li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="form-body">
        <div id="container">
            <div class="form-wrap">
                <h2>Add Category</h2>
                <form action="{% url 'add-category' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="Category">Category</label>
                        <input type="text" name="category" value="{{values.amount}}"/>
                    </div>    
                    <button style="height:9%;" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

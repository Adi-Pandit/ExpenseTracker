{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 mx-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb shadow p-2 mb-3 bg-white rounded">
                <li class="breadcrumb-item"><a href=""><small><b>Category</b></small></a></li>
                <li class="breadcrumb-item active" aria-current="page"><small><b>My Categories</b></small></li>
                </ol>
            </nav>
        </div>

        <div class="col-md-2 mx-auto">
            <a href="{% url 'add-category' %}"><button class="add">Add</button></a>
        </div>
    </div>
    <div class="container mt-3">
        {% if usercategories.count %}
        
        <div class="app-table">
            <table class="content-table mx-auto">
                <thead>
                    <tr>
                        <th width="200">Catgory</th>
                        <th>Operations</th>
                    <tr>
                </thead>
                
                <tbody>
                    
                    {% for usercategory in usercategories %}
                    <tr>
                        <td>{{usercategory.name}}</td>
                        <td><a href="{% url 'edit-category' usercategory.id %}"><button class="edit">Edit</button></a><a onclick="checker()" href="{% url 'category-delete' usercategory.id %}"><img src="{% static 'img/delete.png' %}" width="30" height="30"/></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
            <h4>No category added</h4>
        {% endif %}
    </div>
</div>

<script>
    function checker() {
        var result = confirm("Are you sure you want to delete?");
        if(result==false) {
            event.preventDefault();
        }
    }
</script>
{% endblock content %}

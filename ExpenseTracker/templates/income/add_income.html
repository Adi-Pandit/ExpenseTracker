{% extends 'base.html' %}



{% block content %}

<div class="container mt-4"> 

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
      </nav>
    
    <div class="card w-50">
        <div class="card-body">
            <form action="{% url 'add-income' %}" method="post">
            {% include 'partials/messages.html' %}
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="">Amount</label>
                <input class="form-control form-control-sm" type="text" name="amount" value="{{values.amount}}"/>
            </div>    
            <div class="form-group mb-3">
                <label for="">Description</label>
                <input class="form-control form-control-sm" type="text" size="40" name="description" value="{{values.description}}"/>
            </div>
            <div class="form-group mb-3">
                <label for="">Sources</label>
                <select class="form-control" name="source">
                    {% for source in sources %}
                    <option name="source" value="{{source.name}}">{{source.name}}</option>

                    {% endfor %}
                </select>

                <input type="button" value="Add new" class="btn btn-primary btn-primary-sm"/>
            </div>
            <div class="form-group mb-3">
                <label for="">Date of Income</label>
                <input class="form-control form-control-sm" type="date" name="income_date"/>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm"/>
        </form>
        </div>
    </div>
    
</div>

{% endblock %}

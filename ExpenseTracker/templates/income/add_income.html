{% extends 'base.html' %}



{% block content %}

<div class="container mt-3"> 
    <div class="row">
        <div class="mx-3"> 
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb shadow p-2 mb-3 bg-white rounded">
                <li class="breadcrumb-item"><a href="{% url 'income' %}"><small><b>Income</b></small></a></li>
                <li class="breadcrumb-item active" aria-current="page"><small><b>Add Income</b></small></li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="form-body">
        <div id="container">
            <div class="form-wrap">
                <h2>Add Income</h2>
                <form action="{% url 'add-income' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Amount">Amount</label>
                    <input type="text" name="amount" value="{{values.amount}}"/>
                </div>    
                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea rows="2" name="description" value="{{values.description}}"></textarea>
                </div>
                <div class="form-group">
                    <label for="Sources">Sources</label>
                    <select name="source">
                        {% for source in sources %}
                        <option name="source" value="{{source.name}}">{{source.name}}</option>

                        {% endfor %}
                        {% for usersource in usersources %}
                        <option name="source" value="{{usersource.usersource}}">{{usersource.usersource}}</option>

                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Date">Date of Income</label>
                    <input type="date" name="income_date"/>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
</div>

{% endblock %}

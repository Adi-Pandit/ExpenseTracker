{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container mt-3"> 
    <div class="row">
        <div class="mx-3"> 
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb shadow p-2 mb-3 bg-white rounded">
                <li class="breadcrumb-item"><a href="{% url 'budget-history' %}"><small><b>Budget History</b></small></a></li>
            </nav>
        </div>
    </div>
    <div class="form-body" style="">
        <div id="container">
            <div class="form-wrap">
                <h2>Budget History</h2>
                <form action="{% url 'display-history' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Month">Select Month</label>
                                <select name="Month" style="height:60%;">
                                    {% for months in budget_months %}
                                    <option value="{{months}}">{{months}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Year">Select Year</label>
                                <select name="Year" style="height:60%;">
                                    {% for years in budget_years %}
                                    <option>{{years}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <button style="padding:3px; margin-top:10px; height:9%" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

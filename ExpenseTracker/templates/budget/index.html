{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 mx-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb shadow p-2 mb-3 bg-white rounded">
                <li class="breadcrumb-item"><a href="{% url 'budget' %}"><small><b>Budget</b></small></a></li>
                <li class="breadcrumb-item active" aria-current="page"><small><b>My Budget</b></small></li>
                </ol>
            </nav>
        </div>

        <div class="col-md-1">
            <a href="{% url 'add-budget' %}"><button class="add">Add</button></a>
        </div>
        <div class="col-md-1">
            <a href="{% url 'budget-edit' %}"><button class="add">Edit</button></a>
        </div>
        <div class="col-md-1">
            <a href=""><button class="add">Delete</button></a>
        </div>
    </div>
    <div class="container mt-1">
        <div class="row">
            <div class="col-md-8">
                <a href=""><button class="pdf">Export PDF</button></a>
                <a href=""><button class="excel">Export Excel</button></a>
                <a href=""><button class="csv">Export CSV</button></a>
            </div>

            <div class="col-md-4">    
                <div>
                    <input type="text" class="search-bar" id="searchField" placeholder="Search">
                </div>
            </div>
        </div>

        <div class="app-table">
            <br><h4>{{month}} Budgets</h4>
            <table class="content-table">
                <thead>
                    <tr>
                        <th>Sr.No.</th>
                        <th>Category</th>
                        <th>Budget Amount</th>
                    </tr>
                </thead>
                
                <tbody>
                    
                    {% for amount in budget_amount %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{amount.category}}</td>
                        <td>{{amount.amount}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% load static %}

<html>
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/table.css' %}" rel="stylesheet">
</head>
<body>
    <div class="hero">
        {% include 'partials/messages.html' %}
        <div class="image-box">
            <img src="{% static 'img/index.webp' %}">
        </div>
        <div class="form-box">
            <div>
                <h2 class="text-center mt-4">Reset password link</h2>
            </div>
            <form class="input-group mx-5 mt-3" action="{% url 'request-password' %}" method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" class="input-field" value="{{values.email}}"/>
                <button type="submit" class="submit-btn">Submit</button>
                <div class="mx-auto">
                    Have an account? <a href="{% url 'login' %}">Login</a><br>
                    Don't have an account? <a href="{% url 'register' %}">Register</a>
                </div>
            </form>
        </div>
    </div>

<script src="{% static 'js/register.js' %}"> </script>
</body>
</html>

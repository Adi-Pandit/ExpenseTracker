{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
    <div class="col-md-4">

    </div>

    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4 class="text-center">Register for a free account</h4>
                </div>

                <form action="{% url 'register' %}" method="post">
                    
                    {% csrf_token %}

                    {% include 'partials/messages.html' %}
                    <div class="form-group mb-3">
                        <input type="text" name="username" id="usernameField" placeholder="Username" class="form-control form-control-sm" value="{{fieldValues.username}}"/>
                    </div>
                    <div class="invalid_feedback invalid-feedback" style="display:none">

                    </div>


                    <div class="form-group mb-3">
                        <input type="email" name="email" id="emailField" placeholder="Email" class="form-control form-control-sm" value="{{fieldValues.email}}"/>
                    </div>
                    <div class="emailFeedBackArea invalid-feedback" style="display:none">

                    </div>


                    <div class="form-group mb-3">
                        <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm"/>
                        <small class="float-end py-2 showPasswordToggle">show</small>
                    </div>
                    <div>
                        <input type="submit" value="Register" class="w-100 btn btn-primary submit-btn"/>
                    </div>
                </form>
                <div class="container text-center">
                    <span>Have an account? </span><a href="{% url 'login' %}">Login</a><br>
                    <!--<span>Forgot Password? </span><a href="{% url 'request-password' %}">Reset password</a>-->
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">

    </div>
</div>

<script src="{% static 'js/register.js' %}"> </script>

{% endblock content %}

{% load static %}

<html>
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/table.css' %}" rel="stylesheet">
</head>
<body>
    <div class="hero">
        {% include 'partials/messages.html' %}
        <div class="image-box">
            <img src="{% static 'img/index.webp' %}">
        </div>
        <div class="form-box">
            <div>
                <h2 class="text-center mt-4">Registration</h2>
            </div>
                <form class="input-group mx-5" action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" class="input-field" style="padding:6px 0;" value="{{fieldValues.username}}"/>
                    <input type="email" name="email" placeholder="Email" class="input-field" style="padding:6px 0;" value="{{fieldValues.email}}"/>
                    <input type="password" name="password" placeholder="Password" style="padding:6px 0;" class="input-field"/>
                    <button type="submit" class="submit-btn">Register</button>
                    <div class="container text-center">
                        <span style="padding:5px 0;">Have an account?</span> <a href="{% url 'login' %}">Login</a><br>
                        <!--<span>Forgot Password? </span><a href="{% url 'request-password' %}">Reset password</a>-->
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <div class="col-md-4">

    </div>
</div>

<script src="{% static 'js/register.js' %}"> </script>

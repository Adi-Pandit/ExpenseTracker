{% load static %}

<html>
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/table.css' %}" rel="stylesheet">
</head>
<body>
    <div class="hero">
        {% include 'partials/messages.html' %}
            <div class="image-box">
                <img src="{% static 'img/index.webp' %}">
            </div>
            <div class="form-box">
                <div>
                    <h2 class="text-center mt-4">Login</h2>
                </div>
                <form class="input-group mx-5" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <input type="text" class="input-field" name="username" placeholder="Username" value="{{fieldValues.username}}"/>
                    <input type="Password" class="input-field" name="password" placeholder="Password">
                    <button type="submit" class="submit-btn">Log In</button>
                    <div class="mx-auto">
                        Don't have an account? <a href="{% url 'register' %}">Register</a><br>
                        Forgot Password? <a href="{% url 'request-password' %}"> Reset Password</a> 
                    </div>
                </form>
            </div>
    </div>
</body>
</html>

{% load static %}

<html>
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/table.css' %}" rel="stylesheet">
</head>
<body>
    <div class="hero">
        {% include 'partials/messages.html' %}
        <div class="image-box">
            <img src="{% static 'img/index.webp' %}">
        </div>
        <div class="form-box">
            <div>
                <h2 class="text-center mt-4">Set new password</h2>
            </div>
            <form class="input-group mx-5 mt-3" action="{% url 'reset-user-password' uidb64 token %}"method="post">
                {% csrf_token %}
                <input type="password" name="password" placeholder="Password" class="input-field"/>
                <input type="password" name="password2" placeholder="Confirm Password" class="input-field"/>
                <button type="submit" class="submit-btn">Submit</button>
                <div class="mx-auto">
                    Have an account? <a href="{% url 'login' %}">Login</a><br>
                    Don't have an account? <a href="{% url 'register' %}">Register</a>                
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-4">

    </div>
</body>

<script src="{% static 'js/register.js' %}"> </script>

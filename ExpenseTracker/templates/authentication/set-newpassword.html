{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
    <div class="col-md-4">

    </div>

    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4 class="text-center">Set your new password</h4>
                </div>

                <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                    
                    {% csrf_token %}

                    {% include 'partials/messages.html' %}
                    
                    <div class="form-group mb-3">
                        <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm"/>
                        <small class="float-end py-2 showPasswordToggle">show</small>
                    </div>

                    <div class="form-group mb-3">
                        <input type="password" name="password2" id="passwordField" placeholder="Confirm Password" class="form-control form-control-sm"/>
                        <small class="float-end py-2 showPasswordToggle1">show</small>
                    </div>
                    <div>
                        <input type="submit" value="Register" class="w-100 btn btn-primary submit-btn"/>
                    </div>

                </form>
                <div class="container text-center">
                    <span>Have an account? </span><a href="{% url 'login' %}">Login</a><br>
                    <span>Don't have an account? </span><a href="{% url 'register' %}">Register</a>                
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">

    </div>
</div>

<script src="{% static 'js/register.js' %}"> </script>

{% endblock content %}

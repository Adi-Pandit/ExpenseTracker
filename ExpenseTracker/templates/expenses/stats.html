{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-9">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="">Expenses Summary</a></li>
                <li class="breadcrumb-item active" aria-current="page">Summary</li>
                </ol>
            </nav>
        </div>

        <div class="row">
            <div class="card text-white bg-primary mx-auto" style="width:220px; height:130px; border-radius:7%">
                <div class="card-header"><h5>TODAY</h5></div>
                <div class="card-body">
                    <img src="{% static 'img/money.png' %}" />
                    <p class="card-text float-end">{{sumToday}}</p>
                </div>
            </div>
            <div class="card text-white bg-success mx-auto" style="width:220px; height:130px; border-radius:7%">
                <div class="card-header"><h5>THIS WEEK</h5></div>
                <div class="card-body">
                    <img src="{% static 'img/money.png' %}"/>
                    <p class="card-text float-end">{{sumWeek}}</p>
                </div>
            </div>
            <div class="card text-white bg-info mx-auto" style="width:220px; height:130px; border-radius:7%">
                <div class="card-header"><h5>THIS MONTH</h5></div>
                <div class="card-body">
                    <img src="{% static 'img/money.png' %}" />
                    <p class="card-text float-end">{{sumMonth}}</p>
                </div>
            </div>
            <div class="card text-white bg-dark mx-auto" style="width:220px; height:130px; border-radius:7%">
                <div class="card-header"><h5>THIS YEAR</h5></div>
                <div class="card-body">
                    <img src="{% static 'img/money.png' %}" />
                    <p class="card-text float-end">{{sumYear}}</p>
                </div>
            </div>
        </div>
        <div><hr></div>
        
        <div class="chart-container" style="position: relative; height:40vh; width:80vw">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    </div>
</div>


<script src="{% static 'js/stats.js' %}">


</script>

{% endblock content %}

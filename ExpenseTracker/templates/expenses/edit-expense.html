{% extends 'base.html' %}



{% block content %}

<div class="container mt-4"> 

    <div class="row">
       <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
                </ol>
            </nav>
        </div> 
    
        <div class="card w-50" style="margin:0 auto;">
        <div class="card-body">
            <form action="{% url 'expense-edit' expense.id %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="">Amount</label>
                <input class="form-control form-control-sm" type="text" name="amount" value="{{values.amount}}"/>
            </div>    
            <div class="form-group mb-3">
                <label for="">Description</label>
                <textarea class="form-control form-control-sm" rows="3" name="description" value="{{values.description}}">{{values.description}}</textarea>
            </div>
            <div class="form-group mb-3">
                <label for="">Category</label>
                <select class="form-control form-control-sm" name="category">
                    <option selected name="category" value="{{values.category}}">{{values.category}}</option>
                    {% for category in categories %}
                    {% if values.category != category.name %}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                    {% endif %}
                    {% endfor %}
                    {% for usercategory in usercategories %}
                    <option name="category" value="{{usercategory.usercategory}}">{{usercategory.usercategory}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="">Date of Expense</label>
                <input class="form-control form-control-sm" type="date" name="expense_date" value="{{values.date | date:'Y-m-d'}}"/>
            </div>
            <input type="submit" value="Save" class="btn btn-primary btn-primary-sm"/>
        </form>
        </div>
    </div>
    
</div>

{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-3"> 
    <div class="row">
        <div class="mx-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb shadow p-2 mb-3 bg-white rounded">
                <li class="breadcrumb-item"><a href="{% url 'expenses' %}"><small><b>Expenses</b></small></a></li>
                <li class="breadcrumb-item active" aria-current="page"><small><b>Add Expenses</b></small></li>
                </ol>
            </nav>
        </div>
    </div> 
    <div class="form-body">
        <div id="container">
            <div class="form-wrap">
                <h2>Add Expenses</h2>
                <form action="{% url 'add-expenses' %}" method="post">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="Amount">Amount</label>
                        <input type="number" name="amount" step=any value="{{values.amount}}"/>
                    </div>    
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea rows="2" name="description" value="{{values.description}}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="Category">Category</label>
                        <select name="category">
                            {% for category in categories %}
                            <option name="category" value="{{category.name}}">{{category.name}}</option>

                            {% endfor %}
                            {% for usercategory in usercategories %}
                            <option name="category" value="{{usercategory.name}}">{{usercategory.name}}</option>

                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Date">Date of Expense</label>
                        <input type="date" name="expense_date"/>
                    </div> 
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

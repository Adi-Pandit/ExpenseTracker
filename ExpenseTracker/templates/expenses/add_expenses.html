{% extends 'base.html' %}



{% block content %}

<div class="container mt-4"> 

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
      </nav>
    
    <div class="card w-50" style="margin:0 auto;">
        <div class="card-body">
            <form action="{% url 'add-expenses' %}" method="post">
            {% include 'partials/messages.html' %}
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="">Amount</label>
                <input class="form-control form-control-sm" type="text" name="amount" value="{{values.amount}}"/>
            </div>    
            <div class="form-group mb-3">
                <label for="">Description</label>
                <textarea class="form-control form-control-sm" rows="3" name="description" value="{{values.description}}"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="">Category</label>
                <select class="form-control form-control-sm" name="category">
                    {% for category in categories %}
                    <option name="category" value="{{category.name}}">{{category.name}}</option>

                    {% endfor %}
                    {% for usercategory in usercategories %}
                    <option name="category" value="{{usercategory.usercategory}}">{{usercategory.usercategory}}</option>

                    {% endfor %}
                </select>
            </div>

                <button class="btn btn-primary btn-sm" id="add">Add new</button>
                <div class="input-text">

                </div>
                <script>

                    const input = document.querySelector(".input-text");
                    function addNew() {
                        const x = document.createElement("input");
                        x.type = "text";
                        
                        const d = document.createElement("div");
                        //d.className = "form-group mb-3";

                        input.appendChild(d);
                        d.appendChild(x);
                    }
                    addBtn.addEventListener("click", addNew);
                 </script>
            </div-->
            <div class="form-group mb-3">
                <label for="">Date of Expense</label>
                <input class="form-control form-control-sm" type="date" name="expense_date"/>
            </div> 
            <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm" />
        </form>
        </div>
    </div>
    
</div>
{% endblock %}
